<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>MIDAS Task 3: NLP</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename="favicon.PNG")}}"/>
</head>
<body>
    <header class="text-gray-700 body-font" style="background-color: #3FADA8">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            
            <span class="ml-3 text-xl" style="color: white;"><b>MIDAS Task 3: NLP</b></span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center" style="color: white;">
            <a class="mr-5 hover:text-gray-900" href="/">Home</a>
            <a class="mr-5 hover:text-gray-900" href="/analysis">Data Analysis</a>
              <a class="mr-5 hover:text-gray-900" href="/readme">ReadMe</a>
            <a class="mr-5 hover:text-gray-900" href="/about">About</a>
          </nav>
        </div>
      </header>
      <form action="/" method="post" role="form">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Detect The Product Category &#128526;</h1>
          </div>
          <div class="lg:w-1/2.1 md:w-2/3 mx-auto">
            <div class="flex flex-wrap -m-2">
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="name" class="leading-7 text-sm text-gray-600" style="font-size: large;"><b>Enter the Product Description here:</b></label><br>
                  <textarea rows=5 type="text" id="headline" name="headline" class="w-full bg-gray-100 rounded border border-gray-300 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"></textarea>
                </div>
              </div>
              <div class="p-2 w-full">
                <button type="submit" class="flex mx-auto text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" style="background-color: #3FADA8;">DETECT</button>
              </div>
            </div>
            {% if b %}
            <div class='container px-10 py-240 mx-auto' style='margin-top: 40px'>
              <p class="lg:w-2/3 mx-auto leading-relaxed text-base" style="text-align: center;">My model is <b>97%</b> sure that it belongs to "<b>{{ l }}</b>" Category.</p>
              <p style="margin-top: 15px; text-align: center"><b>Note:</b> The best performance is given by MLP Classifier with TF-IDF Vectorization Technique.</p>
            </div>
            {% endif %}
            
          </div>
        </div>
      </form>



</body>
</html>
